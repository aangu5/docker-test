<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Hello, ' + ${name} + '!'"></h1>
Current users:
<table class="report-table">
    <th>User ID</th>
    <th>Username</th>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.name}">Username</td>
    </tr>
</table>
</body>
</html>
